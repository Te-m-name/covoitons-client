<h2> Les trajets à venir </h2>

<div class="rides-list">
    <div class="container" *ngFor="let ride of rides">
        <h3>{{ride.itinary}}</h3>
        <h4>Départ le {{ride.departureTime.substring(0, 10)}} à {{ride.departureTime.substring(11, 16)}}</h4>
        <p> Nombre de place(s) disponible(s) : {{ride.places}}</p>


    </div>
</div>
