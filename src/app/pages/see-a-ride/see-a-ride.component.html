<div class="container">
  <div class="loader" *ngIf="!ride"><img src="../../../assets/img/plume.png" alt=""></div>
  <div class="child" *ngIf="ride">

    <p class="title">Proposé par <span>{{ride.driverFirstname}}</span> :</p>
    <p>Départ <span class="my-span">{{ride.departure}}</span></p>
    <p>Arrivée <span class="my-span">{{ride.arrival}}</span></p>
    <p>Heure de départ <span class="my-span">{{ride.date | date:'HH:mm' }}</span></p>
    <p>Place<span *ngIf="ride.places > 1">s </span> restante<span *ngIf="ride.places > 1">s</span> <span class="my-span">{{ride.places}}</span></p>

    <div class="custom-btn">
      <button class="btn btn-primary" routerLink="/trajets">Retour</button>
      <button class="btn btn-primary" *ngIf="user && user['id'] != ride.id_user" (click)="booking(ride.id_ride)">Réserver</button>
    </div>
  </div>
</div>
