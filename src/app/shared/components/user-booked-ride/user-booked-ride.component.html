<h2> Mes trajets réservés </h2>

<div class="rides-list">
    <div class="container" *ngFor="let ride of rides">
        <a [routerLink]="['/trajet', ride.id_ride]">
            <div class="up">
                <h3>{{ride.date.substring(0, 10)}}</h3>
                <div class="pilot">
                    <img src="../../../../assets/img/polite-frog.png">
                    <h3>{{ride.driverFirstname}}</h3>
                </div>
            </div>
            <div class="down">
                <div class="itinary" *ngIf="ride.home_to_office">
                    <h3>{{ride.date.substring(11, 16)}} - IPI POE → {{ride.arrival_time}} - {{ride.city}}</h3>
                </div>
                <div class="itinary" *ngIf="!ride.home_to_office">
                    <h3>{{ride.date.substring(11, 16)}} - {{ride.city}} → {{ride.arrival_time}} - IPI POE</h3>
                </div>
                <a class="button" (click)="cancelBooking()"> Annuler </a>
            </div>
        </a>
    </div>
</div>
