<div class="table-container">
  <table class="tableau">
    <thead>
    <tr>
      <td>Nom</td>
      <td>Prénom</td>
      <td>Email</td>
      <td>Code Employé</td>
      <td>Administrateur</td>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of results">
          <td>{{user.lastname}}</td>
          <td>{{user.firstname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.employee_code}}</td>

          <td *ngIf=user.is_admin>
            <div *ngIf="user.email=='admin@ipipoe.com'; else elseBlock">Oui</div>
            <ng-template #elseBlock>
              <p>
                <input (click)="updateIsAdmin(user.id, true)" type="checkbox" checked id="test{{user.id}}" />
                <label for="test{{user.id}}">
                  <span class="ui">
                  </span>
                </label>
              </p>
            </ng-template>
          </td>
          <td *ngIf=!user.is_admin>
            <p>
              <input (click)="updateIsAdmin(user.id, false)" type="checkbox" id="test{{user.id}}" />
              <label for="test{{user.id}}">
                <span class="ui">
                </span>
              </label>
            </p>
          </td>

        </tr>
    </tbody>
  </table>
</div>
